<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pasien</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <div class="container">
        <h1>Data Pasien</h1>

        <!-- Tabel Identitas Pasien -->
        <h2>Identitas Pasien</h2>
        <table id="identitas-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Lengkap</th>
                    <th>Jenis Kelamin</th>
                    <th>Alamat</th>
                    <th>Nomor Telepon</th>
                    <th>Umur</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan dimuat di sini oleh script.js -->
            </tbody>
        </table>

        <!-- Tabel Informasi Penyakit dan Penanganan -->
        <h2>Informasi Penyakit dan Penanganan</h2>
        <table id="penyakit-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Riwayat Alergi</th>
                    <th>Berat Badan</th>
                    <th>Tinggi Badan</th>
                    <th>Tekanan Darah</th>
                    <th>Suhu Tubuh</th>
                    <th>Denyut Nadi</th>
                    <th>Diagnosa</th>
                    <th>Obat</th>
                    <th>Tindakan</th>
                    <th>Tanggal Kunjungan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan dimuat di sini oleh script.js -->
            </tbody>
        </table>
    </div>
    <script src="/frontend/script.js"></script>
</body>
</html>
